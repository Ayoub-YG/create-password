<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Password-Generator</title>

<body>
 <div class="body">

    <div id="card-password">
      <h1>Password Generator</h1>
     <div class="ayoub"><input type="text" placeholder="Your Password" id="copyIn"><span><button class="butt"><img src="icons8-copy-25.png" alt="copy"></button></span></div>
     <div class="div"><p>Password Length</p><input type="number"  max="20" min="4" class="Length"></div>
     <div class="div"><p>Include uppercase letters </p><input type="checkbox" class="up-lett"></div>
     <div class="div"><p>Include lowercase letters</p><input type="checkbox" class="low-lett"></div>
     <div class="div"><p>Include numbers</p><input type="checkbox" class="numbre"></div>
     <div class="div"><p>Include symbols</p><input type="checkbox" class="symb"></div>
     <button class="btn-gen">Generator Password</button>
    </div>
    <p class="copyR">developed by <a href=https://www.linkedin.com/in/ayoub-yg-79198b233>Ayoub Yagoubi</a></p>
 </div>
